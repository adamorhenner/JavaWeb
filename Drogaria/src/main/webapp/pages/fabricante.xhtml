<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p ="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml"
	>
	
	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmFabListagem">
			<p:dataTable id="tblFabricantes" widgetVar="tabelaFabricantes"
							emptyMessage="Nenhum registro encontrado."
							value="#{MBFabricante.itens}"
							var="item"
							filteredValue="#{MBFabricante.intensFiltrados}"
							paginator="true"
							rows="10">
				
				<f:facet name="header">
					Fabricante - Listagem
				</f:facet>
				
				<p:column headerText="Código" 
					sortBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Descrição"
					sortBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>


				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash" 							 
									oncomplete="PF('dlgFabExcluir').show();"
									update=":frmFabExcluir:pnlFabExcluir">
									<f:setPropertyActionListener value="#{item}" target="#{MBFabricante.fabricante}"/>
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-pencil"
									oncomplete="PF('dlgFabEditar').show(); "
									update=":frmFabEditar:pnlFabEditar">
									<f:setPropertyActionListener value="#{item}" target="#{MBFabricante.fabricante}" />
					</p:commandButton>
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{MBFabricante.prepararNovo}"
									oncomplete="PF('dlgFabNovo').show();"
									update=":frmFabNovo:pnlFabNovo"/>
				</f:facet>
			</p:dataTable>
		</h:form>
		<p:dialog widgetVar="dlgFabNovo"
				closable="false"
				draggable="false"
				resizable="false"
				header="Fabricante - Novo"
				modal="true" appendTo="@(body)"
				>
			<h:form id="frmFabNovo">
				<h:panelGrid id="pnlFabNovo" columns="2">
					<p:outputLabel for="txtDescFabNovo" value="Descrição:"/>
					<p:inputText id="txtDescFabNovo" size="30" maxlength="50" 
					value="#{MBFabricante.fabricante.descricao}" required="true" requiredMessage="O campo descrição é obrigatorio." />				
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar" actionListener="#{MBFabricante.novo}"
									oncomplete="verificar(xhr, status, args, 'dlgFabNovo', 'tabelaFabricantes');" 
									update=":frmFabListagem:tblFabricantes :msgGlobal"
									/>
					<p:commandButton value="Cancelar" process="@this" onclick="PF('dlgFabNovo').hide();">
						<p:resetInput target="pnlFabNovo"/>
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>	
		
		<p:dialog widgetVar="dlgFabExcluir"
				closable="false"
				draggable="false"
				resizable="false"
				header="Fabricante - Excluir"
				modal="true" appendTo="@(body)"
				>
				<h:form id="frmFabExcluir">
					<h:panelGrid id="pnlFabExcluir" columns="2">
						<h:outputLabel value="Código:" />
						<h:outputText value="#{MBFabricante.fabricante.codigo}" />
						
						<h:outputLabel value="Descrição:" />
						<h:outputText value="#{MBFabricante.fabricante.descricao}"/>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:commandButton value="Excluir" actionListener="#{MBFabricante.excluir}"
										oncomplete="PF('dlgFabExcluir').hide();"
										update=":frmFabListagem:tblFabricantes :msgGlobal"/>
						<p:commandButton value="Cancelar" process="@this" onclick="PF('dlgFabExcluir').hide();"/>
					</h:panelGrid>
				</h:form>
		</p:dialog>
				
		<p:dialog widgetVar="dlgFabEditar"
				closable="false"
				draggable="false"
				resizable="false"
				header="Fabricante - Editar"
				modal="true" appendTo="@(body)"
				>
			<h:form id="frmFabEditar">
				<h:panelGrid id="pnlFabEditar" columns="2">
					<p:outputLabel value="Código" />
					<h:outputText value="#{MBFabricante.fabricante.codigo} "/>
					
					<p:outputLabel for="txtDescProdEditar" value="Descrição:"/>
					<p:inputText id="txtDescProdEditar" value="#{MBFabricante.fabricante.descricao}" size="30" maxlength="50"
								required="true"
								requiredMessage="O campo descrição é obrigatório"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Editar" actionListener="#{MBFabricante.editar}"
									oncomplete="verificar(xhr, status, args, 'dlgFabEditar', 'tabelaFabricantes')"
									update=":frmFabListagem:tblFabricantes  :msgGlobal"/>
					<p:commandButton value="Cancelar" process="@this" onclick="PF('dlgFabEditar').hide();">
						<p:resetInput target="pnlFabEditar"/>
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
